                <h1 id="生成微信小程序二维码"><a href="#生成微信小程序二维码" class="headerlink" title="生成微信小程序二维码"></a>生成微信小程序二维码</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br></pre></td><td class="code"><pre><code class="hljs javascript"> <span class="hljs-comment">/**</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     * 生成微信小程序二维码</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> <span class="hljs-variable">filePath</span></span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     *         本地生成二维码路径</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> <span class="hljs-variable">page</span></span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     *         当前小程序相对页面 必须是已经发布的小程序存在的页面（否则报错），例如 pages/index/index, 根路径前不要填加 /,不能携带参数（参数请放在scene字段里），如果不填写这个字段，默认跳主页面</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> <span class="hljs-variable">scene</span></span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     *         最大32个可见字符，只支持数字，大小写英文以及部分特殊字符：!#$&amp;&#x27;()*+,/:;=?@-._~，其它字符请自行编码为合法字符（因不支持%，中文无法使用 urlencode 处理，请使用其他编码方式）</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> <span class="hljs-variable">accessToken</span></span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     *         接口调用凭证</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> <span class="hljs-variable">env_version</span></span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     *         要打开的小程序版本。正式版为 &quot;release&quot;，体验版为 &quot;trial&quot;，开发版为 &quot;develop&quot;。默认是正式版。</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">     */</span><br><br>    public <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">generateQrCode</span>(<span class="hljs-params"><span class="hljs-built_in">String</span> filePath, <span class="hljs-built_in">String</span> page, <span class="hljs-built_in">String</span> scene, <span class="hljs-built_in">String</span> accessToken,<span class="hljs-built_in">String</span> env_version</span>) &#123;<br><br>        <span class="hljs-keyword">try</span> &#123;<br><br>            <span class="hljs-comment">//调用微信接口生成二维码</span><br><br>            <span class="hljs-variable constant_">URL</span> url = <span class="hljs-keyword">new</span> <span class="hljs-title function_">URL</span>(<span class="hljs-string">&quot;https://api.weixin.qq.com/wxa/getwxacodeunlimit?access_token=&quot;</span> + accessToken);<br><br>            <span class="hljs-title class_">HttpURLConnection</span> httpURLConnection = (<span class="hljs-title class_">HttpURLConnection</span>) url.<span class="hljs-title function_">openConnection</span>();<br><br>            httpURLConnection.<span class="hljs-title function_">setRequestMethod</span>(<span class="hljs-string">&quot;POST&quot;</span>);<span class="hljs-comment">// 提交模式</span><br><br>            <span class="hljs-comment">// conn.setConnectTimeout(10000);//连接超时 单位毫秒</span><br><br>            <span class="hljs-comment">// conn.setReadTimeout(2000);//读取超时 单位毫秒</span><br><br>            <span class="hljs-comment">// 发送POST请求必须设置如下两行</span><br><br>            httpURLConnection.<span class="hljs-title function_">setDoOutput</span>(<span class="hljs-literal">true</span>);<br><br>            httpURLConnection.<span class="hljs-title function_">setDoInput</span>(<span class="hljs-literal">true</span>);<br><br>            <span class="hljs-comment">// 获取URLConnection对象对应的输出流</span><br><br>            <span class="hljs-title class_">PrintWriter</span> printWriter = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PrintWriter</span>(httpURLConnection.<span class="hljs-title function_">getOutputStream</span>());<br><br>            <span class="hljs-comment">// 发送请求参数</span><br><br>            <span class="hljs-title class_">JSON</span><span class="hljs-built_in">Object</span> paramJson = <span class="hljs-keyword">new</span> <span class="hljs-title class_">JSON</span><span class="hljs-built_in">Object</span>();<br><br>            <span class="hljs-comment">//这就是你二维码里携带的参数 String型  名称不可变</span><br><br>            paramJson.<span class="hljs-title function_">put</span>(<span class="hljs-string">&quot;scene&quot;</span>, scene);<br><br>            <span class="hljs-comment">//注意该接口传入的是page而不是path</span><br><br>            paramJson.<span class="hljs-title function_">put</span>(<span class="hljs-string">&quot;page&quot;</span>, page);<br><br>            <span class="hljs-comment">//这是设置扫描二维码后跳转的页面</span><br><br>            paramJson.<span class="hljs-title function_">put</span>(<span class="hljs-string">&quot;width&quot;</span>, <span class="hljs-number">200</span>);<br><br>            paramJson.<span class="hljs-title function_">put</span>(<span class="hljs-string">&quot;is_hyaline&quot;</span>, <span class="hljs-literal">true</span>);<br><br>            <span class="hljs-comment">//是否检查pages路径 默认true</span><br><br>            paramJson.<span class="hljs-title function_">put</span>(<span class="hljs-string">&quot;check_path&quot;</span>, <span class="hljs-literal">false</span>);<br><br>            paramJson.<span class="hljs-title function_">put</span>(<span class="hljs-string">&quot;auto_color&quot;</span>, <span class="hljs-literal">true</span>);<br><br>            <span class="hljs-comment">//版本</span><br><br>            paramJson.<span class="hljs-title function_">put</span>(<span class="hljs-string">&quot;env_version&quot;</span>,env_version);<br><br>            printWriter.<span class="hljs-title function_">write</span>(paramJson.<span class="hljs-title function_">toString</span>());<br><br>            <span class="hljs-comment">// flush输出流的缓冲</span><br><br>            printWriter.<span class="hljs-title function_">flush</span>();<br><br>            <span class="hljs-comment">//开始获取数据</span><br><br>            <span class="hljs-title class_">BufferedInputStream</span> bis = <span class="hljs-keyword">new</span> <span class="hljs-title class_">BufferedInputStream</span>(httpURLConnection.<span class="hljs-title function_">getInputStream</span>());<br><br>            <span class="hljs-title class_">OutputStream</span> os = <span class="hljs-keyword">new</span> <span class="hljs-title class_">FileOutputStream</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(filePath));<br><br>            int len;<br><br>            byte[] arr = <span class="hljs-keyword">new</span> byte[<span class="hljs-number">1024</span>];<br><br>            <span class="hljs-keyword">while</span> ((len = bis.<span class="hljs-title function_">read</span>(arr)) != -<span class="hljs-number">1</span>) &#123;<br><br>                os.<span class="hljs-title function_">write</span>(arr, <span class="hljs-number">0</span>, len);<br><br>                os.<span class="hljs-title function_">flush</span>();<br><br>            &#125;<br><br>            os.<span class="hljs-title function_">close</span>();<br><br>        &#125; <span class="hljs-keyword">catch</span> (<span class="hljs-title class_">Exception</span> e) &#123;<br><br>            e.<span class="hljs-title function_">printStackTrace</span>();<br><br>        &#125;<br><br><span class="hljs-comment">//        System.out.println(&quot;打开地址查看生成的二维码：&quot; + filePath);</span><br><br><span class="hljs-comment">//        return filePath;</span><br><br>    &#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
